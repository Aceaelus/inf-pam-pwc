<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>## Hakerzy</section>
				<section>
					<section data-markdown>
						<textarea data-template>
								## Definicja i rodzaje hakerów				
						</textarea>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Definicja

							Haker – osoba wyszukująca i ewentualnie wykorzystująca dziury bezpieczeństwa w oprogramowaniu komputerowym, dające dostęp do zabezpieczonych zasobów.

						  </script>
						</textarea>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Rodzaje hakerów

							- Czarne kapelusze 
							- Białe kapelusze
						  </script>
					</section>
				</section>
				<section>
					<section data-markdown>
						<section data-markdown>
							<textarea data-template>
								## Co to jest hakerstwo
							</textarea>
						</section>
					</section>
					
					<section data-markdown>
						<textarea data-template>
							Hakerstwo odnosi się do działań, które mają na celu włamanie do systemów cyfrowych, takich jak komputery, smartfony, tablety, a nawet całe sieci.
						</textarea>
					</section>
					
					<section data-markdown>
						<script type="text/template">
							## Rodzaje hakerstwa
	
							- Zdobycie zyskow finansowych  
							- Uzyskanie uznania i reputacji w subkulturze hakerów
							- Szpiegostwo korporacyjne
							- Sponosorowane przez państwo hakowanie (kradzież gospodarcza itp.)
							</script>
					</section>
				</section>
				
				<section>
					<section data-markdown>
						<textarea data-template>
							## Hakowanie telefonów
						</textarea>
					</section>
					
					<section data-markdown>
							<script type="text/template">
							## Rodzaje ataków hakerskich na telefony

							- Ataki wukorzystujące SMSy
							- Ataki wykorzystujace zainfekowane apliakcje
							- Ataki wykorzystujące e-mail
						
							
						</script>
					</section>
				</section>
				
				<section>
					<section data-markdown>
						<textarea data-template>
							## W jaki sposób działają Hakerzy
						</textarea>
					</section>
					
					<section data-markdown>
							<script type="text/template">
							## 9 kroków do przejećia kontroli nad firmą
							<ol>
								<li>Uzyskanie wstępnego dostępu</li>
								<li>Rozpoczęcie działania</li>
								<li>Utrzymanie się w sieci</li>
								<li>Rozszerzanie uprawnień</li>
								<li>Omijanie zabezpieczeń</li>
								<li>Uzyskanie uwierzytelniania</li>
								<li>Wyszukiwanie zasobów</li>
								<li>Gromadzenie i wykradanie danych</li>
								<li>Zarządznie i kontrola</li>
							</ol>	
						</script>
					</section>
				</section>

				<section>

				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>

			Reveal.initialize({
				hash: true,
				progress:false,
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
